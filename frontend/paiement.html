<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Commande App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .payment-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        #card-element {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        
        #card-errors {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .btn-payer {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-payer:hover {
            background: #0056b3;
        }
        
        .btn-payer:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .amount-display {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h1>üí≥ Paiement S√©curis√©</h1>
            
            <div class="amount-display">
                Montant: <span id="amount">0</span> ‚Ç¨
            </div>
            
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label for="card-element">Informations de la carte</label>
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                </div>
                
                <button type="submit" class="btn-payer" id="submit-button">
                    <span id="button-text">Payer</span>
                    <div id="spinner" style="display: none;">‚è≥</div>
                </button>
            </form>
        </div>
    </div>

    <script>
        // R√©cup√©rer le montant depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || 0;
        document.getElementById('amount').textContent = amount;

        // Initialiser Stripe (remplace par ta cl√© publique)
        const stripe = Stripe('pk_test_...'); // √Ä remplacer par ta cl√© publique Stripe
        const elements = stripe.elements();

        // Cr√©er l'√©l√©ment de carte
        const card = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#424770',
                    '::placeholder': {
                        color: '#aab7c4',
                    },
                },
                invalid: {
                    color: '#9e2146',
                },
            },
        });

        card.mount('#card-element');

        // G√©rer les erreurs de validation
        card.addEventListener('change', ({error}) => {
            const displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // G√©rer la soumission du formulaire
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            spinner.style.display = 'inline';

            try {
                // Cr√©er le paiement c√¥t√© serveur
                const response = await fetch('/api/paiements/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: parseFloat(amount),
                        description: `Commande - ${amount}‚Ç¨`,
                        currency: 'eur'
                    }),
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                // Confirmer le paiement avec Stripe
                const {error, paymentIntent} = await stripe.confirmCardPayment(
                    result.clientSecret,
                    {
                        payment_method: {
                            card: card,
                            billing_details: {
                                email: document.getElementById('email').value,
                            },
                        },
                    }
                );

                if (error) {
                    throw new Error(error.message);
                }

                // Paiement r√©ussi
                alert('‚úÖ Paiement r√©ussi !');
                window.location.href = '/success?payment_intent=' + paymentIntent.id;

            } catch (error) {
                console.error('Erreur paiement:', error);
                document.getElementById('card-errors').textContent = error.message;
                
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
